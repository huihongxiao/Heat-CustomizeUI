{% load i18n %}
{% load i18n sizeformat %}

<noscript>
{% trans "This pane needs javascript support." %}
</noscript>
<div class="topologyNavi">
  <a href="{% url 'horizon:project:customize_stack:select_resource' %}" id="cus_stack__action_add" class="btn btn-default btn-sm ajax-modal"><span class="fa fa-plus"></span>{% trans " Add Resource"%}</a>
  <a href="{% url 'horizon:project:customize_stack:export_template' %}" id="cus_stack__export" class="btn btn-default btn-sm"><span class="fa fa-download"></span>{% trans " Export Template"%}</a>
  <a href="{% url 'horizon:project:customize_stack:launch_stack' %}" id="cus_stack__action_launch" class="btn btn-default btn-sm btn-launch ajax-modal"><span class="fa fa-cloud-upload"></span>{% trans " Launch Stack"%}</a>
  <a href="{% url 'horizon:project:customize_stack:clear_canvas' %}" id="cus_stack__action_add" class="btn btn-default btn-sm ajax-modal"><span class="fa fa-eraser"></span>{% trans " Clear Canvas"%}</a>
  <a href="{% url 'horizon:project:customize_stack:save' %}" id="cus_stack__action_save" class="btn btn-default btn-sm ajax-modal"><span class="fa fa-save"></span>{% trans " Save Template"%}</a>
</div>
<div id="resource_container" >
    <div id="detail_box">
        <div id="node_icon"></div>
        <div id="node_info"></div>
        <div id="opt_bar">
        	<a href="" id="cus_stack_action_edit" class="btn btn-default btn-sm ajax-modal"><span class="fa fa-edit"></span>{% trans " Edit"%}</a>
        	<a href="" id="cus_stack_action_delete" class="btn btn-default btn-sm btn-launch ajax-modal"><span class="fa fa-times"></span>{% trans " Delete"%}</a>
        </div>
    </div>
    <div id="heat_topology" {% if name %} name="{{ name }}" {% endif %}></div>
</div>
